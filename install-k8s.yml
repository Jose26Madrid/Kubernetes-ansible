---
- name: Instalar Kubernetes en EC2
  hosts: k8s
  become: true

  vars:
    pod_network_cidr: "10.244.0.0/16"

  tasks:
    - name: Actualizar sistema
      yum:
        name: '*'
        state: latest
        update_cache: yes

    - name: Instalar dependencias
      yum:
        name:
          - curl
          - wget
          - vim
          - git
          - yum-utils
          - device-mapper-persistent-data
          - lvm2
        state: present

    - name: Añadir repo Docker
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo

    - name: Instalar containerd
      yum:
        name: containerd.io
        state: present

    - name: Configurar containerd
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        systemctl enable containerd
        systemctl restart containerd

    - name: Desactivar swap
      shell: |
        swapoff -a
        sed -i '/ swap / s/^/#/' /etc/fstab

    - name: Configurar parámetros del kernel
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables  = 1
          net.ipv4.ip_forward                 = 1
          net.bridge.bridge-nf-call-ip6tables = 1

    - name: Aplicar sysctl
      command: sysctl --system

    - name: Cargar módulo br_netfilter
      command: modprobe br_netfilter

    - name: Añadir repo Kubernetes
      copy:
        dest: /etc/yum.repos.d/kubernetes.repo
        content: |
          [kubernetes]
          name=Kubernetes
          baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
          enabled=1
          gpgcheck=1
          repo_gpgcheck=1
          gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg

    - name: Instalar kubelet, kubeadm, kubectl
      yum:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        disable_excludes: kubernetes

    - name: Habilitar kubelet
      systemd:
        name: kubelet
        enabled: true

    - name: Inicializar el clúster
      command: kubeadm init --pod-network-cidr={{ pod_network_cidr }}
      args:
        creates: /etc/kubernetes/admin.conf

    - name: Configurar kubectl para ec2-user
      become_user: ec2-user
      shell: |
        mkdir -p ~/.kube
        cp /etc/kubernetes/admin.conf ~/.kube/config
        chown ec2-user:ec2-user ~/.kube/config

    - name: Tolerar pods en master
      become_user: ec2-user
      command: kubectl taint nodes --all node-role.kubernetes.io/control-plane- || true

    - name: Instalar flannel
      become_user: ec2-user
      command: kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml

    - name: Instalar Ingress Controller
      become_user: ec2-user
      command: kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.10.0/deploy/static/provider/baremetal/deploy.yaml
